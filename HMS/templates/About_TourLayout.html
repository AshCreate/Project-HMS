<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="../static/main.css" rel="stylesheet">


    {% if title %}
        <title>HMS - {{ title }}</title>
    {% else %}
        <title>HMS</title>
    {% endif %}

</head>
<body>
    <!--Navigation Bar-->
    <nav class="navbar navbar-expand-lg navbar-light navbar-fixed-top" id="mainNav">
        <div class="container">
            <a href="/"> <img class="icon navbar-brand js-scroll-trigger" src="/static/img/blacklogo.png" alt="HMS icon" href="#page-top"> </a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">

                <!-- Navbar Right Side -->
                <ul class="navbar-nav ml-auto">
                    {% if title == "Take A Tour" %}
                        <li class="nav-item">
                          <a class="nav-link js-scroll-trigger text-dark" href="{{ url_for('home')}}">Home</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link js-scroll-trigger text-dark" href="{{ url_for('about') }}">About</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link js-scroll-trigger text-dark" href="#">Sign Up</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link js-scroll-trigger text-dark" href="#">Login</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                          <a class="nav-link js-scroll-trigger text-dark" href="{{ url_for('home')}}">Home</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link js-scroll-trigger text-dark" href="{{ url_for('tour')}}">Take A Tour</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link js-scroll-trigger text-dark" href="#">Sign Up</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link js-scroll-trigger text-dark" href="#">Login</a>
                        </li>

                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>


    <main role="main" class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>



</html>
